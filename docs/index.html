<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server-Side Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Server-Side Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">

        <div>
            <label><input type="radio" name="operation" value="mean" checked> Mean</label>
            <label><input type="radio" name="operation" value="gcd"> GCD</label>
            <label><input type="radio" name="operation" value="lcm"> LCM</label>
        </div>

        <button onclick="calculate()">Calculate</button>
        <h3>Result is here : <span id="result">0</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
